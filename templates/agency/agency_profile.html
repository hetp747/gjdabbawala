{% extends 'agency/layouts/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block banner %}Profile{% endblock banner %}
{% block main_content %}
<!--grid-->
<div class="grid-form">
 		


  <div class="grid-form1">
  	  <div>
</div>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" method="POST" enctype="multipart/form-data">
								{% csrf_token %}
                  
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.user}}" name="name" id="name" placeholder=" Name">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Description</label>
                  <div class="col-sm-6">
                    <textarea name="description" id="description" class="form-control1" rows="3" style="height:auto;">{{agency.description}}</textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control1" value="{{agency.user.email}}" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Contact</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.contact}}" name="contact" id="contact" placeholder="Contact">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Owner_name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.owner_name}}" name="owner_name" id="owner_name" placeholder="owner_name">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Owner_number</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.owner_number}}" name="owner_number" id="owner_number" placeholder="owner_number">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Address</label>
                  <div class="col-sm-6">
                    <textarea name="address" id="address" class="form-control1" rows="3" style="height:auto;">{{agency.address}}</textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label for="selector1" class="col-sm-4 control-label">State</label>
                  <div class="col-sm-6">
                    <select name="state" id="state" class="form-control1">
                      {% for st in state %}
                      <option value="{{st.id}}" {% if st.state == agency.state.state %}selected{% endif %}>{{st.state}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="selector1" class="col-sm-4 control-label">City</label>
                  <div class="col-sm-6">
                    <select name="city" id="city" class="form-control1">
                      {% for ct in city %}
                      <option value="{{ct.id}}" {% if ct.city == agency.city.city %}selected{% endif %}>{{ct.city}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="selector1" class="col-sm-4 control-label">Area</label>
                  <div class="col-sm-6">
                    <select name="area" id="area" class="form-control1">
                      {% for ar in area %}
                      <option value="{{ar.id}}" {% if ar.area == agency.area.area %}selected{% endif %}>{{ar.area}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Certified</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.certified}}" name="certified" id="certified" placeholder="certified">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">Gst_no</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control1" value="{{agency.gst_no}}"  name="gst_no" id="gst_no" placeholder="gst_no">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-4 control-label">image</label>
                  <div class="col-sm-6">
                    <input type="file" class="form-control1" name="image" id="image" placeholder="gst_no">

                    <img src="{{agency.image.url}}" height="100px" width="100px">
                  </div>
                </div>
                
                

								<div class="form-group">
									<label for="focusedinput" class="col-sm-4 control-label"></label>
									<div class="col-sm-6">
										<button class="btn-primary btn" value="submit" name="submit" id="submit" type="submit">Submit</button>
										<a href="{% url 'agency_dashboard' %}" class="btn-default btn">Cancel</a>
				
									</div>
								</div>
								
								
							</form>
						</div>
					</div>
					
					
 
  
	</div>
	
    
  </div>
 	</div>
 	<!--//grid-->
{% endblock main_content %}
