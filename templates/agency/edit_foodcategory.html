{% extends 'agency/layouts/base.html' %}
{% load static %}
{% block title %}Edit Food Category{% endblock title %}
{% block banner %}Edit Food Category{% endblock banner %}
{% block main_content %}
<!--grid-->
<div class="grid-form">
 		


  <div class="grid-form1">
  	  <div>
</div>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" method="POST" action="/agency/update_foodcategory/{{food_cat.id}}/">
								{% csrf_token %}
								<div class="form-group">
									<label for="focusedinput" class="col-sm-4 control-label">Add Food Category</label>
									<div class="col-sm-6">
										<input type="text" class="form-control1" name="name" value="{{food_cat.name}}" id="name" placeholder=" Add  Food Category" required>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-4 control-label"></label>
									<div class="col-sm-6">
										<button class="btn-primary btn" value="submit" name="submit" id="submit" type="submit">Submit</button>
										<a href="{% url 'view_foodcategory' %}" class="btn-default btn">Cancel</a>
				
									</div>
								</div>
								
								
							</form>
						</div>
					</div>
					
					
 
  
	</div>
	
    
  </div>
 	</div>
 	<!--//grid-->
{% endblock main_content %}
