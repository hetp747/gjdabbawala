{% extends 'agency/layouts/base.html' %}
{% load static %}
{% block title %}Add Food{% endblock title %}
{% block banner %}Add Food{% endblock banner %}
{% block main_content %}
<!--grid-->
<div class="grid-form">
 		
  
  
    <div class="grid-form1">
        <div>
  </div>
               <div class="tab-content">
              <div class="tab-pane active" id="horizontal-form">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="selector1" class="col-sm-4 control-label">Food Time</label>
                    <div class="col-sm-6">
                      <select name="ftime" id="ftime" class="form-control1" required>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Food Name</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="fname" id="fname" placeholder=" Food Name" required title="Food Name Must be Valid">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label"> Food Price</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control1" name="fprice" id="fprice" placeholder=" Food Price" required title="Food Price Must be Valid">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-6">
                      <textarea type="text" class="form-control1" name="description" id="description" placeholder=" Description" required style="height: 100px;"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="selector1" class="col-sm-4 control-label">Food Type</label>
                    <div class="col-sm-6">
                      <select name="ftype" id="ftype" class="form-control1" required>
                        <option value="" selected="" disabled="">--Select Food Type--</option>
                        {% for cat in food_cat %}
                        <option value="{{cat.id}}">{{cat.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Food Image</label>
                    <div class="col-sm-6">
                      <input type="file" class="form-control1" name="fimage" id="fimage" placeholder="Select Food Image" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Roti</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="roti" id="roti" placeholder="Roti" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Rise</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="rise" id="rise" placeholder="Rise" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Vegitable</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="veg" id="veg" placeholder="Vegitable" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Butter Milk</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="butter_milk" id="butter_milk" placeholder="Butter Milk" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label">Papad</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control1" name="papad" id="papad" placeholder="Papad" required>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="focusedinput" class="col-sm-4 control-label"></label>
                    <div class="col-sm-6">
                      <button class="btn-primary btn" value="submit" name="submit" id="submit" type="submit">Submit</button>
                      <a href="{% url 'agency_dashboard' %}" class="btn-default btn">Cancel</a>
                      
                    </div>
                  </div>
                  
                  
                </form>
              </div>
            </div>
            
            
   
    
    </div>
    
      
    </div>
     </div>
     <!--//grid-->
{% endblock main_content %}
