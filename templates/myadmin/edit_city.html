{% extends 'myadmin/layouts/base.html' %}
{% load static %}
{% block title %}Edit City{% endblock title %}
{% block banner %}Edit City{% endblock banner %}
{% block main_content %}
<!--grid-->
<div class="grid-form">
 		


  <div class="grid-form1">
  	  <div>
</div>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" method="POST" action="/myadmin/update_city/{{city.id}}/">
								{% csrf_token %}

                <div class="form-group">
                  <label for="selector1" class="col-sm-4 control-label">State</label>
                  <div class="col-sm-6">
                    <select name="state" id="state" class="form-control1" required>
                      <option value="" selected="" disabled="">--Select State--</option>
                      {% for st in state %}
                      <option value="{{st.id}}" {% if st.state == city.state.state %}selected{% endif %}>{{st.state}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-4 control-label">Add City</label>
									<div class="col-sm-6">
										<input type="text" class="form-control1" name="city" value="{{city.city}}" id="city" placeholder=" Add City" required>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-4 control-label"></label>
									<div class="col-sm-6">
										<button class="btn-primary btn" value="submit" name="submit" id="submit" type="submit">Submit</button>
										<a href="{% url 'view_city' %}" class="btn-default btn">Cancel</a>
				
									</div>
								</div>
								
								
							</form>
						</div>
					</div>
					
					
 
  
	</div>
	
    
  </div>
 	</div>
 	<!--//grid-->
{% endblock main_content %}
