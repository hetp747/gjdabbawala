{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h1 class="heading text-center mb-sm-5 mb-4">Registration</h1>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post">
					<div class="row justify-content-center">
						<div class="col-md-8 wthree_contact_left_grid pr-md-0">
							<div class="form-group">
								<input type="text" name="fname" class="form-control" placeholder="First Name" required pattern="[a-zA-Z]{3, 20}"
                                title="First Name Must be Valid"  value="">
							</div>
                            <div class="form-group">
								<input type="text" name="lname" class="form-control" placeholder="Last Name" required pattern="[a-zA-Z]{3, 20}"
                                title="Last Name Must be Valid" value="">
							</div>
                            <div class="form-group form-control">
                                <label class="">Gender :</label>
								<input type="radio" name="gender" class="m-2" placeholder="Male" value="Male" required>Male
                                <input type="radio" name="gender" class="m-2" placeholder="Female" value="Female" required> Female
							</div>
                            <div class="form-group">
                                <input placeholder="Date of Birth" class="textbox-n" type="text" name="dob" onfocus="(this.type='date')" required max="2021-01-01" title="Date Must Be Have Lessthan 2021" id="dob" value="">
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email" required value="">
							</div>
                            <div class="form-group">
								<input type="text" name="contact" class="form-control" placeholder="Contact" required pattern="[0-9]{10}" title="Contact Must be Valid" value="">
							</div>
                            <div class="form-group">
                                <textarea name="address" placeholder="Address" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="state" id="state" required>
                                    <option class="form-control" value="" selected disabled>--Select State--</option>
                                    

                                    <option value="">demo</option>
                                    
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="city" id="city" required>
                                    <option class="form-control" value="" selected disabled>--Select City--</option>
                                    
                                        <option value="">demo</option>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="area" id="area" required>
                                    <option class="form-control" value="" selected disabled>--Select Area--</option>
                                    
                                        <option value="">demo</option>
                                    
                                </select>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="submit-buttons">
                                    <button name="submit" type="submit" class="btn">Update</button>
                                </div>
                            </div>
                            <br/><br/><br/><br/>
						</div>
						
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->
{% endblock main_content %}
