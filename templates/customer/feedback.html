{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Feedback{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h2 class="heading text-center mb-sm-5 mb-4">Feedback</h2>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post">
                    {% csrf_token %}
					<div class="row justify-content-center">
						<div class="col-md-8 wthree_contact_left_grid pr-md-0">
							<div class="form-group">
								<select class="form-control" name="review" id="review">
                                    <option class="form-control" value="" selected disabled>--Select Review--</option>
                                    <option class="form-control" value="5">* * * * *</option>
                                    <option class="form-control" value="4">* * * *</option>
                                    <option class="form-control" value="3">* * *</option>
                                    <option class="form-control" value="2">* *</option>
                                    <option class="form-control" value="1">*</option>
                                </select>
							</div>
                            <div class="form-group">
                                <div class="form-group">
                                    <textarea name="feedback" placeholder="Feedback" class="form-control" required=""></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit-buttons">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                                
                            </div>
                            <br/><br/>
						</div>
						
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->
{% endblock main_content %}
