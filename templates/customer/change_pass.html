{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h1 class="heading text-center mb-sm-5 mb-4">Change Password </h1>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post">
					<div class="row justify-content-center">
						<div class="col-md-8 wthree_contact_left_grid pr-md-0">				
                            <div class="form-group">
								<input type="password" name="old_password" class="form-control" placeholder="Old Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
							</div>
							<div class="form-group">
								<input type="password" name="new_password" class="form-control" placeholder="New Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
							</div>
							<div class="form-group">
								<input type="password" name="cpassword" class="form-control" placeholder="New Confirm Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
							</div>
                            <div class="col-md-12">
                                <div class="submit-buttons">
                                    <button name="submit" type="submit" class="btn">Change Password</button>
                                </div>
                            </div>
                            <br/><br/><br/><br/>
						</div>
						
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->
{% endblock main_content %}
