{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h1 class="heading text-center mb-sm-5 mb-4">Profile</h1>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post" enctype="multipart/form-data" action="/customer/update_profile/{{profile.id}}/">
                    {% csrf_token %}
          <div class="row justify-content-center">
            <div class="col-md-8 wthree_contact_left_grid pr-md-0">
              <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" value="{{profile.user.username}}" placeholder="Username" required="">
              </div>
                        
              <div class="form-group form-control">
                  <label class="">Gender :</label>
                  <input type="radio" name="gender" class="m-2" placeholder="Male" value="Male" required {% if profile.gender == 'Male' %}checked{% endif %}>Male
                  <input type="radio" name="gender" class="m-2" placeholder="Female" value="Female" required {% if profile.gender == 'Female' %}checked{% endif %}> Female
              </div>
              <div class="form-group">
                  <input placeholder="Date of Birth" class="form-control" type="date" name="dob" id="dob">
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" value="{{profile.user.email}}" placeholder="Email" required>
              </div>
                            <div class="form-group">
                <input type="text" name="contact" id="contact" value="{{profile.contact}}" class="form-control" placeholder="Contact" required>
              </div>
                            
                              
              <div class="form-group">
                  <textarea name="address" id="address" placeholder="Address" class="form-control" required style="min-height:auto;">{{profile.address}}</textarea>
              </div>
              <div class="form-group">
                  <select class="form-control" name="state" id="state">
                      <option class="form-control" value="" selected disabled>--Select State--</option>
                      {% for st in state %}
                          <option class="form-control" value="{{st.id}}" {% if st.state == profile.state.state %}selected{% endif %}>{{st.state}}</option>
                      {% endfor %}
                  </select>
              </div>
              <div class="form-group">
                  <select class="form-control" name="city" id="city">
                      <option class="form-control" value="" selected disabled>--Select City--</option>
                      {% for ct in city %}
                          <option class="form-control" value="{{ct.id}}" {% if ct.city == profile.city.city %}selected{% endif %} >{{ct.city}}</option>
                      {% endfor %}
                  </select>
              </div>
              
              <div class="form-group">
                  <input type="file" class="form-control" name="image" id="image" placeholder="Select Image">
              </div>

              <div class="col-md-12">
                  <div class="submit-buttons">
                      <button type="submit" class="btn">Save</button>
                  </div>
                  
              </div>
              <br/><br/>
            </div>
            
          </div>
          </form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->
{% endblock main_content %}
