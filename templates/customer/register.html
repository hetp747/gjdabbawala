{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h2 class="heading text-center mb-sm-5 mb-4">Registration</h2>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="row justify-content-center">
						<div class="col-md-8 wthree_contact_left_grid pr-md-0">
							<div class="form-group">
								<input type="text" name="name" id="name" class="form-control" placeholder="Username" required="">
							</div>
                        
                            <div class="form-group form-control">
                                <label class="">Gender :</label>
								<input type="radio" name="gender" class="m-2" placeholder="Male" value="Male" required>Male
                                <input type="radio" name="gender" class="m-2" placeholder="Female" value="Female" required> Female
							</div>
                            <div class="form-group">
                                <input placeholder="Date of Birth" class="form-control" type="date" name="dob" id="dob" required>
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
							</div>
                            <div class="form-group">
								<input type="text" name="contact" id="contact" class="form-control" placeholder="Contact" required>
							</div>
                            <div class="form-group">
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
							</div>
                            <div class="form-group">
                                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" required>
							</div>
                               
                            <div class="form-group">
                                <textarea name="address" id="address" placeholder="Address" class="form-control" required style="min-height:auto;"></textarea>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="state" id="state">
                                    <option class="form-control" value="" selected disabled>--Select State--</option>
                                    {% for st in state %}
                                        <option class="form-control" value="{{st.id}}">{{st.state}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="city" id="city">
                                    <option class="form-control" value="" selected disabled>--Select City--</option>
                                    {% for ct in city %}
                                        <option class="form-control" value="{{ct.id}}">{{ct.city}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input type="file" class="form-control" name="image" id="image" placeholder="Select Image" required>
                            </div>

                            <div class="col-md-12">
                                <div class="submit-buttons">
                                    <button type="submit" class="btn">Register</button>
                                </div>
                                <a href="{% url 'user_login' %}" class="pull-right">Already Registered?</a>
                            </div>
                            <br/><br/>
						</div>
						
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->

{% endblock main_content %}
