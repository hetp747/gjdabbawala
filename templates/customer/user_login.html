{% extends 'customer/layouts/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main_content %}
<!-- banner -->
<div class="innerpage-banner" id="home">
	<div class="inner-page-layer">
	</div>
</div>
<!-- //banner -->

<!--  -->
<section class="mail pt-lg-5 pt-4">
	<div class="container pt-lg-5">
		<h2 class="heading text-center mb-sm-5 mb-4">Login </h2>
		<div class="row agileinfo_mail_grids">
			<div class="col-lg-12 agileinfo_mail_grid_right">
				<form method="post">
					{% csrf_token %}
					<div class="row justify-content-center">
						<div class="col-md-8 wthree_contact_left_grid pr-md-0">		

							<div class="form-group">
								<input type="text" name="name" id="name" class="form-control" placeholder="Username" required="">
							</div>

							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
							</div>

							<div class="col-md-12">
									<div class="submit-buttons">
											<button type="submit" class="btn">Login</button>
									</div>
									<a href="{% url 'tiffin_register' %}" class="pull-right mx-3">Agency Register</a>
									<a href="{% url 'register' %}" class="pull-right">Customer Register</a> 
							</div>
							<br/><br/>
						</div>
						
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</section>
<!-- // -->

{% endblock main_content %}
